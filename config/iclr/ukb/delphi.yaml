model_type: delphi
ckpt_dir: delphi-mini
eval_interval: 500
eval_iters: 25
eval_only: false
init_from: scratch
seed: 42
gradient_accumulation_steps: 1
batch_size: 256
device: cuda
data:
  data_dir: ukb_real_data
  train_subject_list: participants/train_fold.bin
  val_subject_list: participants/val_fold.bin
  seed: 42
  block_size: ${model.block_size}
  no_event_interval: 1826.25
model:
  vocab_size: 1270
  n_layer: 12
  n_head: 12
  n_embd: 120
  dropout: 0.1
  token_dropout: 0.0
  bias: true
  block_size: 256
  ce_beta: 1.0
  dt_beta: 1.0
  zero_inflate: false
  zero_inflate_projector: linear
log:
  wandb_log: true
  wandb_project: ${ckpt_dir}
  run_name: delphi_no_event_${data.no_event_interval}
  log_interval: 25
  always_ckpt_after_eval: true
  ckpt_interval: null
optim:
  learning_rate: 6e-4
  max_iters: 50000
  weight_decay: 2e-1
  lr_decay_iters: ${optim.max_iters}
  min_lr: 6e-5
  beta2: 0.99
  warmup_iters: 1000
